<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <form class="flex flex-col" (ngSubmit)="onSubmit()" [formGroup]="form">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" type="text" required formControlName="name" name="name">
    </mat-form-field>
    <mat-form-field class="mt-1">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="Description" rows="10" formControlName="description" name="description"></textarea>
    </mat-form-field>
    <div class="flex flex-row justify-end">
      <button mat-raised-button type="button" (click)="onNoClick()" class="mr-2">Cancel</button>
      <button mat-raised-button type="submit" [disabled]="form.invalid" style="background-color: #38bdf8">Save</button>
    </div>
  </form>
</div>

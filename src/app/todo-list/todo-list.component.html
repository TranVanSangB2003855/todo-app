<div
  class="flex flex-row m-6 overflow-hidden"
  cdkDropListGroup
  style="min-width: 700px"
>
  <div class="basis-1/3 mr-2">
    <h2 class="todo-list-title">TODO [{{ newTaskList.length }}]</h2>

    <div
      cdkDropList
      [cdkDropListData]="newTaskList"
      class="todo-list-content"
      (cdkDropListDropped)="drop($event)"
    >
      <div
        class="flex flex-row justify-between p-2 border-solid border-2 border-t-0 border-gray-200 hover:bg-gray-100 hover:cursor-pointer"
        *ngFor="let item of newTaskList; index as index"
        cdkDrag
      >
      <!-- (click)="openDialog(index, item, 'newTaskList')" -->
        <div  [routerLink]="['/tasks', item.id]">
          <div class="text-base font-medium line-clamp-1" [title]="item.name">
            {{ item.name }}
          </div>
          <div
            class="text-sm font-light line-clamp-1"
            [title]="item.description"
          >
            {{ item.description }}
          </div>
        </div>

        <div class="flex align-middle">
          <button
            mat-icon-button
            (click)="openDialog(index, item, 'newTaskList')"
          >
            <!-- class="text-red-400" -->
            <mat-icon class="text-sky-400">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteTask(index, 'newTaskList')">
            <!-- class="text-red-400" -->
            <mat-icon class="text-xm text-red-400">delete</mat-icon>
          </button>
        </div>
      </div>
      <div *ngIf="newTaskList.length === 0" class="bg-gray-50">
        <p class="text-center font-light text-base py-1">Empty</p>
      </div>
    </div>
  </div>
  <div class="basis-1/3 mr-1 ml-1">
    <h2 class="todo-list-title">
      IN PROGRESS [{{ inProgressTaskList.length }}]
    </h2>

    <div
      cdkDropList
      [cdkDropListData]="inProgressTaskList"
      class="todo-list-content"
      (cdkDropListDropped)="drop($event)"
    >
      <div
        class="flex flex-row justify-between p-2 border-solid border-2 border-t-0 border-gray-200 hover:bg-gray-100 hover:cursor-pointer"
        *ngFor="let item of inProgressTaskList; index as index"
        cdkDrag
      >
        <div  [routerLink]="['/tasks', item.id]">
          <div class="text-base font-medium line-clamp-1" [title]="item.name">
            {{ item.name }}
          </div>
          <div
            class="text-sm font-light line-clamp-1"
            [title]="item.description"
          >
            {{ item.description }}
          </div>
        </div>

        <div class="flex align-middle">
          <button
            mat-icon-button
            (click)="openDialog(index, item, 'inProgressTaskList')"
          >
            <!-- class="text-red-400" -->
            <mat-icon class="text-sky-400">edit</mat-icon>
          </button>
          <button
            mat-icon-button
            (click)="deleteTask(index, 'inProgressTaskList')"
          >
            <!-- class="text-red-400" -->
            <mat-icon class="text-red-400">delete</mat-icon>
          </button>
        </div>
      </div>
      <div *ngIf="inProgressTaskList.length === 0" class="bg-gray-50">
        <p class="text-center font-light text-base py-1">Empty</p>
      </div>
    </div>
  </div>
  <div class="basis-1/3 ml-2">
    <h2 class="todo-list-title">DONE [{{ doneTaskList.length }}]</h2>

    <div
      cdkDropList
      [cdkDropListData]="doneTaskList"
      class="todo-list-content"
      (cdkDropListDropped)="drop($event)"
    >
      <div
        class="flex flex-row justify-between p-2 border-solid border-2 border-t-0 border-gray-200 hover:bg-gray-100 hover:cursor-pointer"
        *ngFor="let item of doneTaskList; index as index"
        cdkDrag
      >
        <div  [routerLink]="['/tasks', item.id]">
          <div class="text-base font-medium line-clamp-1" [title]="item.name">
            {{ item.name }}
          </div>
          <div class="text-sm font-light line-clamp-1" [title]="item.description">
            {{ item.description }}
          </div>
        </div>

        <div class="flex align-middle">
          <button mat-icon-button (click)="deleteTask(index, 'doneTaskList')">
            <!-- class="text-red-400" -->
            <mat-icon class="text-red-400">delete</mat-icon>
          </button>
        </div>
      </div>
      <div *ngIf="doneTaskList.length === 0" class="bg-gray-50">
        <p class="text-center font-light text-base py-1">Empty</p>
      </div>
    </div>
  </div>
</div>
